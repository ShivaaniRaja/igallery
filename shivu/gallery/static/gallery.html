<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('backgroundgallery.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Title at the top */
    .title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      margin-top: 0;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 10px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 40%;
      max-height: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .lightbox .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }

    .lightbox .close-btn:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* Name Box Styles */
    .name-box {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      font-size: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

  </style>
</head>
<body>

  <!-- Title Section -->
  <div class="title">
    PICTURE GALLERY
  </div>

  <div class="gallery-container">
    <div class="gallery-item" onclick="openLightbox('image1')">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item" onclick="openLightbox('image2')">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item" onclick="openLightbox('image3')">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="gallery-item" onclick="openLightbox('image4')">
      <img src="image4.webp" alt="Image 4">
    </div>
    <div class="gallery-item" onclick="openLightbox('image5')">
      <img src="image5.jpg" alt="Image 5">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <button class="close-btn" onclick="closeLightbox()">Ã—</button>
    <img id="lightbox-img" src="" alt="Full Image">
  </div>

  <!-- Name Box at the Bottom -->
  <div class="name-box">
    DESIGNED AND DEVELOPED BY R.SHIVAANI (24007075)
  </div>

  <script>
    function openLightbox(imageId) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');

      // Set the source for the image based on the clicked image
      switch(imageId) {
        case 'image1':
          lightboxImg.src = 'image1.jpg';
          break;
        case 'image2':
          lightboxImg.src = 'image2.jpg';
          break;
        case 'image3':
          lightboxImg.src = 'image3.jpg';
          break;
        case 'image4':
          lightboxImg.src = 'image4.webp';
          break;
        case 'image5':
          lightboxImg.src = 'image5.jpg';
          break;
      }

      // Show the lightbox
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'none';
    }
  </script>

</body>
</html>
